<!DOCTYPE html>
<html>
<head>
    <title>Monitoring Sensor</title>
</head>
<body>
    <h2>Data Sensor Terbaru</h2>
    {% if row %}
        <p><strong>Waktu:</strong> {{ row[0] }}</p>
        <p><strong>pH:</strong> {{ row[1] }}</p>
        <p><strong>Tinggi Tanaman:</strong> {{ row[2] }} cm</p>
    {% else %}
        <p>Belum ada data</p>
    {% endif %}
</body>
</html>
